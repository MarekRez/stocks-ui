<div class="container mt-5 mb-5 d-flex border-0 justify-content-center align-items-center">
  <div class="card shadow-lg text-bg-secondary p-4 w-100" style="max-width: 1100px;">
    <div class="card-body">
      <h2 class="text-center mb-5 text-black fw-bold">My Transactions</h2>

  @if (isLoading()) {
    <div class="text-center mt-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Loading, please wait...</p>
    </div>
  }

  @else {
  <app-table
    [columns]="cols"
    [rows]="pagedTransactions()"
  ></app-table>
  }

  <nav aria-label="Transactions pages" class="mt-3">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage() === 1">
        <button class="page-link" (click)="prevPage()">‹ Previous</button>
      </li>
      <li class="page-item disabled">
        <span class="page-link">
          Page {{ currentPage() }} of {{ totalPages() }}
        </span>
      </li>
      <li class="page-item" [class.disabled]="currentPage() === totalPages()">
        <button class="page-link" (click)="nextPage()">Next ›</button>
      </li>
    </ul>
  </nav>

    </div>
  </div>
</div>
